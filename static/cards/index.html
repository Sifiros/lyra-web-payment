<!DOCTYPE html>
<html>
<head>
	<title>Lyra Card Enrolment</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style-card-registration.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700|Roboto+Mono:500" rel="stylesheet">
</head>
<body>

    <div class="card-container">
        <header>
            <h1>Card Enrolment</h1>
            <h2>Please register your card number and expiration date. Your u2f authenticator will be enroled. We wont ask you your cvv, no payment will be proceed.</h2>
        </header>

        <main>
            <form action="" id="card-form">
                <div class="input-fields-container">
                    <div id="cc-number-container" class="cc-generic">
                        <label for="cc-number">Card number *</label>
            			<input name="number" type="text" id="cc-number" class="cc-input" />
                    </div> <!-- end cc-number-container -->
                    <div id="cc-expiration-date-container">
                        <label for="cc-expiration-date">Expiration date</label>
            			<input name="expDate" type="text" id="cc-expiration-date" class="cc-input" />
                    </div>
                    <div id="cc-cvv-container">
                        <label for="cc-cvv">CVV</label>
            			<input name="cvv" type="text" id="cc-cvv" class="cc-input" />
                    </div>
                </div> <!-- end input-fields-container -->

                <input id="submit-payment" type="submit" value="Register-card" class="button-primary disabled"></input>
            </form>
        </main>

        <footer>
            <p><em>* We only accept Visa, MasterCard and American Express.</em></p>
        </footer>
    </div> <!-- end card-container -->

    
    <script src="./jquery-3.2.1.min.js"></script>
  	<script type="text/javascript" src="./jquery.inputmask.bundle.min.js"></script>
      <script type="text/javascript" src="./scripts.js"></script>
      <script src="./utils.js"></script>
      <script src="./webauthn.auth.js"></script>
      <script src="./base64url-arraybuffer.js"></script>
</body>
</html>
